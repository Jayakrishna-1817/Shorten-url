<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test LinkForge</title>
    <link rel="stylesheet" href="/assets/index-JmeRU7qG.css">
    <style>
        body { background: #f0f0f0; padding: 20px; }
        .test-info { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>LinkForge Loading Test</h2>
        <p>If you see content below this, the JavaScript is loading:</p>
        <div id="root"></div>
        <p><strong>If the above div is empty, there's a JavaScript error.</strong></p>
        <p>Check browser console for errors.</p>
    </div>
    
    <script>
        console.log('Test HTML loaded');
        console.log('Root element:', document.getElementById('root'));
        
        // Test if our JS file loads
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message, e.filename, e.lineno);
            document.body.innerHTML += '<div style="background: red; color: white; padding: 10px; margin: 10px 0;">JavaScript Error: ' + e.message + '</div>';
        });
        
        setTimeout(() => {
            if (document.getElementById('root').innerHTML.trim() === '') {
                document.body.innerHTML += '<div style="background: orange; padding: 10px; margin: 10px 0;">React app did not render after 3 seconds</div>';
            }
        }, 3000);
    </script>
    
    <script type="module" crossorigin src="/assets/index-B5PkICRg.js"></script>
</body>
</html>
