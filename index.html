<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkForge - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .shorten-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .shorten-btn:hover {
            transform: translateY(-2px);
        }
        
        .shorten-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: #f0fff4;
            border: 2px solid #9ae6b4;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #22543d;
            margin-bottom: 1rem;
        }
        
        .short-url {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .result-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            background: white;
            font-family: monospace;
        }
        
        .copy-btn {
            padding: 0.75rem 1.5rem;
            background: #38a169;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        
        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— LinkForge</h1>
            <p>Professional URL Shortener</p>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Shorten Your URL</h2>
            
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Enter your URL here..."
                >
                <button id="shortenBtn" class="shorten-btn">Shorten URL</button>
            </div>
            
            <div id="error" class="error"></div>
            
            <div id="result" class="result">
                <h3>âœ… URL Shortened Successfully!</h3>
                <div class="short-url">
                    <input type="text" id="resultInput" class="result-input" readonly>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <a id="testLink" href="#" target="_blank" style="color: #38a169; text-decoration: none;">Test Link â†’</a>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <h3>Lightning Fast</h3>
                <p>Generate short URLs in milliseconds</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <h3>Secure & Reliable</h3>
                <p>Your links are safe and always available</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>
                <h3>Analytics Ready</h3>
                <p>Track clicks and performance</p>
            </div>
        </div>
    </div>
    
    <script>
        console.log('LinkForge URL Shortener - Loading...');
        
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const resultDiv = document.getElementById('result');
        const resultInput = document.getElementById('resultInput');
        const copyBtn = document.getElementById('copyBtn');
        const testLink = document.getElementById('testLink');
        const errorDiv = document.getElementById('error');
        
        // Log that elements are found
        console.log('All elements loaded successfully');
        
        shortenBtn.addEventListener('click', async function() {
            console.log('Shorten button clicked');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            // Simple URL validation
            try {
                new URL(url);
            } catch {
                showError('Please enter a valid URL');
                return;
            }
            
            console.log('Attempting to shorten URL:', url);
            
            shortenBtn.disabled = true;
            shortenBtn.textContent = 'Shortening...';
            hideError();
            hideResult();
            
            try {
                const response = await fetch('https://shorten-url-api-40d6.onrender.com/api/urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        originalUrl: url,
                        validityPeriod: 30
                    })
                });
                
                const data = await response.json();
                console.log('API response:', data);
                
                if (response.ok) {
                    showResult(data.shortUrl);
                } else {
                    showError(data.message || 'Failed to shorten URL');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            } finally {
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'Shorten URL';
            }
        });
        
        copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(resultInput.value).then(function() {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            });
        });
        
        function showResult(shortUrl) {
            console.log('Showing result:', shortUrl);
            resultInput.value = shortUrl;
            testLink.href = shortUrl;
            resultDiv.classList.add('show');
        }
        
        function hideResult() {
            resultDiv.classList.remove('show');
        }
        
        function showError(message) {
            console.log('Showing error:', message);
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            errorDiv.classList.remove('show');
        }
        
        // Allow Enter key to submit
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenBtn.click();
            }
        });
        
        console.log('LinkForge fully loaded and ready!');
    </script>
</body>
</html>
