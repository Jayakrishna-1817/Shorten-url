services:
  # Combined Frontend + Backend Service
  - type: web
    name: url-shortener-app
    env: node
    region: oregon
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
